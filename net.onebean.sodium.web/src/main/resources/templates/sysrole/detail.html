<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!--通用head 其中加载了css-->
<head th:replace="public/head :: onLoadHead(角色管理)"></head>

<body data-type="index">
<div class="am-g tpl-g">
    <!-- 通用头部 -->
    <header th:include="public/topBar :: topBar"></header>
    <!-- 主题选择组件 -->
    <div th:include="public/skiner :: skiner" class="tpl-skiner"></div>
    <!-- 公用左侧栏 -->
    <div th:include="public/leftMenu :: leftMenu" class="left-sidebar"></div>
    <!-- 模态提示组件 -->
    <div th:include="public/tips :: Tips"></div>
    <!-- 内容区域 -->
    <div class=" tpl-content-wrapper">
        <div class="row-content am-cf">
            <div class="row">
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                            <div class="row">
                                <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                                    <div class="widget am-cf">
                                        <div class="widget-head am-cf">
                                            <th:block th:include="public/breadCrumbs :: breadCrumbsTempl"/>
                                            <div class="widget-function am-fr" th:unless="${view}">
                                                <th:block sec:authorize="hasPermission('$everyone','PERM_ROLE_BIND_PREMISSION')">
                                                    <a href="javascript:;" class="am-icon-cog"  th:onclick="'javascript:intiPrTree(\''+${entity.id}+'\')'">  绑定角色</a>
                                                </th:block>
                                            </div>
                                        </div>
                                        <div class="widget-body am-fr">

                                            <form class="am-form tpl-form-border-form tpl-form-border-br" id="DataFrom">
                                                <input type="hidden" name="id" th:value="${entity.id}">

                                                <div class="am-form-group">
                                                    <label for="name" class="am-u-sm-3 am-form-label">角色名 <span class="tpl-form-line-small-title">Text</span></label>
                                                    <div class="am-u-sm-9">
                                                        <input type="text" class="tpl-form-input" name="name" id="name" placeholder="请输入角色名" th:disabled="${view}" th:value="${entity.name}">
                                                        <small th:unless="${view}">角色名只限英文</small>
                                                    </div>
                                                </div>

                                                <div class="am-form-group">
                                                    <label for="chName" class="am-u-sm-3 am-form-label">角色名称 <span class="tpl-form-line-small-title">Text</span></label>
                                                    <div class="am-u-sm-9">
                                                        <input type="text" class="tpl-form-input" name="chName" id="chName" placeholder="请输入角色名称" th:disabled="${view}" th:value="${entity.chName}">
                                                        <small th:unless="${view}">角色名称,可包含汉字英文</small>
                                                    </div>
                                                </div>

                                                <div class="am-form-group">
                                                    <label for="isLock" class="am-u-sm-3 am-form-label">禁用角色 <span class="tpl-form-line-small-title">Switch</span></label>
                                                    <div class="am-u-sm-9">
                                                        <input type="checkbox" data-am-switch data-size="xs" data-on-color="success" data-off-color="default" th:checked="${entity.isLock eq '1'}" th:disabled="${view}" name="isLock" id="isLock"/>
                                                    </div>
                                                </div>

                                                <div class="am-form-group">
                                                    <label for="dataPermissionLevel" class="am-u-sm-3 am-form-label">数据权限 <span class="tpl-form-line-small-title">SelectBox</span></label>
                                                    <div class="am-u-sm-9">
                                                        <dic:code name="dataPermissionLevel" id="dataPermissionLevel" code="SJQX" th:attr="disabled=${view},value=${entity.dataPermissionLevel}"/>
                                                    </div>
                                                </div>

                                                <div class="am-form-group">
                                                    <label for="remark" class="am-u-sm-3 am-form-label">备注 <span class="tpl-form-line-small-title">Text</span></label>
                                                    <div class="am-u-sm-9">
                                                        <textarea class="" rows="10" id="remark" name="remark" placeholder="请输入备注"  th:disabled="${view}" th:text="${entity.remark}"></textarea>
                                                    </div>
                                                </div>



                                                <div class="am-form-group">
                                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                                        <th:block sec:authorize="hasPermission('$everyone','PERM_ROLE_SAVE')">
                                                            <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success" th:unless="${view}">提交</button>
                                                        </th:block>
                                                        <th:block sec:authorize="hasPermission('$everyone','PERM_ROLE_EDIT')">
                                                            <button type="button" class="am-btn am-btn-warning" th:onclick="'routingPage(\'/sysrole/edit/'+${entity.id}+'\')'" th:if="${view}">编辑</button>
                                                        </th:block>
                                                        <button type="button" class="am-btn am-btn-danger" onClick="routingPage('/sysrole/preview/')">返回</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>

                </div>
            </div>
        </div>
    </div>
</div>

<!--加载JS-->
<js th:replace="public/js :: onLoadJS"></js>
<script th:src="@{/assets/js/sysrole/sysrole.js}" type="text/javascript"></script>
<script  th:inline="javascript">
    $(function () {
        validateFrom();
    });

    /**
     * 校验登录表单
     * @returns void
     */
    function validateFrom(){
        $("#DataFrom").validate({
            rules: {
                name: {
                    required:true,
                    maxlength: 50,
                    roleName:true

                },
                chName:{
                    required:true,
                    maxlength: 50,
                },
                remark:{
                    maxlength:255
                }
            },
            submitHandler: function(form) { //验证成功时调用
                var param = $('#DataFrom').serializeJson();
                var url = "/sysrole/save";
                function completeHandler(data) {
                    routingPage('/sysrole/preview');
                }
                doPost(url,param,completeHandler)
            }
        });
    }

</script>
<!-- Pr树模态组件 -->
<script id="tpl-PrTreeTempl" type="text/html"  th:replace="sysrole/template :: PrTreeTempl"></script>
<div class="am-popup" id="PrTree-tips"></div>
</body>
</html>
